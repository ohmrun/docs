<h1>Fold</h1>
<p><code>fold</code> in stx refers to a catamorphism and should be on any <code>enum</code> based type.</p>
<p>It allows you to handle any branch of the case to transform whatever value is inside.</p>
<p>Because the shape is different for every type, no interface can be written, but it should always be in a <a href="projection.md">projection</a></p>
